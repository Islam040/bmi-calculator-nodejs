<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>BMI Калькулятор</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>

<div class="container">
    <h1>BMI Калькулятор</h1>
    <form action="/calculate-bmi" method="POST">
        <label for="weight">Вес (кг):</label>
        <input type="number" id="weight" name="weight" step="0.1" placeholder="Введите вес в кг" required>
        
        <label for="height">Рост (м):</label>
        <input type="number" id="height" name="height" step="0.01" placeholder="Введите рост в метрах" required>
        
        <button type="submit">Рассчитать BMI</button>
    </form>
</div>

</body>
</html>
