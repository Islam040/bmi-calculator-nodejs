<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Калькулятор</title>
    <link rel="stylesheet" href="/styles.css"> 
</head>
<body>
    <div class="container">
        <h1>Калькулятор Индекса Массы Тела (BMI)</h1>
        
        <form action="/calculate-bmi" method="POST">
            <label for="weight">Вес (кг):</label>
            <input type="number" id="weight" name="weight" step="0.1" min="1" required>

            <label for="height">Рост (м):</label>
            <input type="number" id="height" name="height" step="0.01" min="0.5" required>
            
            <button type="submit">Рассчитать BMI</button>
        </form>

        <div id="result-display">
        
        </div>

    </div>
</body>
</html>
